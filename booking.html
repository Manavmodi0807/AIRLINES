    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <div class="form-container">
        <h2>Search Flights</h2>
        <form action="flight.html" method="get">
            <div class="form-group">
                <label for="source">Source</label>
                <input type="search" id="source" name="source" placeholder="Enter source city or airport" required>

            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination city or airport" required>
            </div>

            <div class="form-group">
                <label for="date">Date of Travel</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="arrival-time">Number of seats</label>
                <select name="arrival-time" id="cars">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="other">More than 5</option>
                  </select>

            </div>



            <div class="form-group">
                <button type="submit">Search Flights</button>
            </div>
        </form>
    </div>
