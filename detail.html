<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details - Airplane Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10;
        }
        
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 45%;
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .form-group button:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            .form-group {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="user_data.html" class="navbar-link">Home</a></li>
            <li><a href="booking.html" class="navbar-link">Booking</a></li>
            <li>
                <a href="ticket_cancel.html" class="navbar-link">Ticket Cancellation</a>
            </li>
            <li>
                <a href="support1.html" class="navbar-link">Support</a>
            </li>
            <li>
                <a href="home.html" class="navbar-link">Logout</a>
            </li>
            <li class="right-link"><a href="about.html" class="navbar-link">About Us</a></li>


        </ul>
    </nav><br><br><br>
    <div class="container">
        <h2>Customer Details</h2>
        <form action="payment.html" method="POST">
            <div class="form-row">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" placeholder="Enter your full name">
                </div>

                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
            </div>

            <div class="form-row">
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <!-- Passport Number -->
                <div class="form-group">
                    <label for="passport">Passport Number</label>
                    <input type="text" id="passport" name="passport" placeholder="Enter your passport number">
                </div>
            </div>

            <div class="form-row">
                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <!-- Number of Passengers -->
                <div class="form-group">
                    <label for="num-passengers">Number of Passengers</label>
                    <input type="number" id="num-passengers" name="num_passengers" min="1" max="10" placeholder="Enter number of passengers">
                </div>

                <!-- Age Group -->
                <div class="form-group">
                    <label for="age-group">Age Group</label>
                    <select id="age-group" name="age_group">
                        <option value="adult">Adult</option>
                        <option value="child">Child</option>
                        <option value="infant">Infant</option>
                    </select>
                </div>
            </div>

            <!-- Special Requests -->
            <div class="form-row">
                <div class="form-group">
                    <label for="special-requests">Special Requests</label>
                    <textarea id="special-requests" name="special_requests" rows="4" placeholder="Any special requests (e.g., meal preferences, wheelchair assistance)"></textarea>
                </div>
            </div>

            <!-- Billing Address -->
            <div class="form-row">
                <!-- Street Address -->
                <div class="form-group">
                    <label for="billing-address">Street Address</label>
                    <input type="text" id="billing-address" name="billing_address" placeholder="Enter your billing address">
                </div>

                <!-- City -->
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>
            </div>

            <div class="form-row">
                <!-- Postal Code -->
                <div class="form-group">
                    <label for="postal-code">Pin Code</label>
                    <input type="text" id="postal-code" name="postal_code" placeholder="Enter your pin code">
                </div>

                <!-- Country -->
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Booking</button>
            </div>
        </form>
    </div>
</body>

</html>
