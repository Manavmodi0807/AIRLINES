<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Details</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .form-actions {
            text-align: center;
        }
        
        .btn {
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px 0;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn.cancel {
            background-color: #f44336;
        }
        
        .btn.cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="admin_data.html" class="navbar-link">Home</a></li>
            <li><a href="staff_info.html" class="navbar-link">Staff Information</a></li>
            <li>
                <a href="customer_info.html" class="navbar-link">Customer Information</a>
            </li>
            <li>
                <a href="flight_detail.html" class="navbar-link">Flight Details</a>
            </li>
            <li>
                <a href="edit.html" class="navbar-link">Edit Details</a>
            </li>
            <li>
                <a href="home.html" class="navbar-link">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h2>Edit Staff Details</h2>
        <form action="staff_info.html" method="POST">
            <!-- Staff ID -->
            <div class="form-group">
                <label for="staff-id">Staff ID</label>
                <input type="text" id="staff-id" name="staff_id" placeholder="Enter Staff ID" required>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
            </div>

            <!-- Position -->
            <div class="form-group">
                <label for="position">Position</label>
                <select id="position" name="position" required>
                    <option value="">Select Position</option>
                    <option value="Manager">Manager</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Staff">Staff</option>
                    <option value="Technician">Technician</option>
                </select>
            </div>

            <!-- Salary -->
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" placeholder="Enter Salary" required>
            </div>

            <!-- Department -->
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="Enter Department" required>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn save">Save Changes</button>
                <button type="button" class="btn cancel" onclick="window.location.href='staff_info.html';">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
