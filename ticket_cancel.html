<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Cancellation - Airplane Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 45%;
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .form-group button:hover {
            background-color: #e53935;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            .form-group {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="user_data.html" class="navbar-link">Home</a></li>
            <li><a href="booking.html" class="navbar-link">Booking</a></li>
            <li>
                <a href="ticket_cancel.html" class="navbar-link">Ticket Cancellation</a>
            </li>
            <li>
                <a href="support1.html" class="navbar-link">Support</a>
            </li>
            <li>
                <a href="home.html" class="navbar-link">Logout</a>
            </li>
            <li class="right-link"><a href="about.html" class="navbar-link">About Us</a></li>


        </ul>
    </nav>
    <div class="container">
        <h2>Ticket Cancellation Form</h2>
        <form action="back_cancel.html" method="POST">
            <div class="form-row">
                <!-- Booking Reference -->
                <div class="form-group">
                    <label for="booking-reference">Booking Reference</label>
                    <input type="text" id="booking-reference" name="booking_reference" placeholder="Enter your booking reference">
                </div>

                <!-- Full Name -->
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" placeholder="Enter your full name">
                </div>
            </div>

            <div class="form-row">
                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <div class="form-row">
                <!-- Cancellation Reason -->
                <div class="form-group">
                    <label for="reason">Reason for Cancellation</label>
                    <textarea id="reason" name="reason" rows="4" placeholder="Please enter the reason for cancellation"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Cancellation Request</button>
            </div>
        </form>
    </div>
</body>

</html>
