<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Airline Reservation</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Additional Styles for Sign-Up Form */
        
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-top: 80px;
            /* Offset for navbar height */
        }
        
        .signup-form {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: box-shadow 0.3s ease;
        }
        
        .signup-form:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #4caf50;
            outline: none;
        }
        
        .form-footer {
            display: flex;
            justify-content: center;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #226dd0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0a34de;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .login-link a {
            color: #4caf50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            text-decoration: underline;
            color: #388e3c;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="home.html" class="navbar-link">Home</a></li>
            <li><a href="login_check.html" class="navbar-link">Login</a></li>
            <li><a href="support.html" class="navbar-link">Support</a></li>
            <li class="right-link"><a href="about.html" class="navbar-link">About Us</a></li>
        </ul>
    </nav>

    <!-- Sign-Up Form -->
    <div class="signup-container">
        <div class="signup-form">
            <h2>Create an Account</h2>
            <form action="user.html" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-footer">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="user.html">Login</a></p>
            </div>
        </div>
    </div>

</body>

</html>
